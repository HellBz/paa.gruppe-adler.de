<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>PAA Converter - Gruppe Adler</title>
    <meta name="Description" content=" Online PAA Converter - Gruppe Adler">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://storage.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Oswald|Source+Sans+Pro|Material+Icons&display=swap">

    <!-- Google Analytics -->
    <link rel="preconnect" href="https://www.google-analytics.com">

    <!-- Twitter Rich Embed -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@gruppe_adler">

    <!-- Open Graph -->
    <meta property="og:title" content="PAA Converter by Gruppe Adler">
    <meta property="og:type" content="object">
    <meta property="og:url" content="https://paa.gruppe-adler.de">
    <meta property="og:image" content="https://paa.gruppe-adler.de/img/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:site_name" content="Gruppe Adler">
    <meta property="og:description" content="A free image to PAA - PAA to PNG converter that works 100% in the browser.">
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="IEHint">
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly in Internet Explorer.</strong>
    </div>
    <script lang="js">
        function detectIE () {
            const ua = window.navigator.userAgent;

            const msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older
                return true;
            }

            const trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11
                return true;
            }

            // other browser
            return false;
        }

        if (!detectIE()) {
            // show ieHint
            const ieHint = document.getElementById('IEHint');
            ieHint.remove();
        }
    </script>
    <div id="app"></div>
</body>

</html>
